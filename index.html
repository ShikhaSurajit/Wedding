<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikha's Wedding</title>

    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

</head>
<body>
    
  <!-- Main Container fluid starts -->  



<div class="container-fluid">


	<div class="container-fluid">
		<video autoplay muted loop id="myVideo">
		  <source src="img\Pre wedding prakash1.mp4" type="video/mp4">
		</video>

		<!-- Optional: some overlay text to describe the video -->
		<div class="content">
		  <p>"Welcome to our story!!"</p>
		  <!-- Use a button to pause/play the video with JavaScript -->
		  <button id="myBtn" onclick="myFunction()">Pause</button>
		</div>
	</div>	
	
	<div class="container-fluid maindiv">
		  <div class="row">
			<img class="col-lg-6 Card" style="padding-right:5px !important;" src="img\card.jpeg" alt="first image">
			<img class="col-lg-6 Menu" style="padding-left:0px !important;" src="img\menu.jpg" alt="fourth image">
		  </div>
	</div>


	<div class="container-fluid">
		<div class="maindiv">
			   <!-- Carousel Section starts --> 
			  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<ol class="carousel-indicators">
				  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
				  <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
				</ol>
				<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="col-lg-12 d-block w-100 no-padding carousel-image" src="img\hero-image1.jpg" alt="Third slide">
				  </div>
				  <div class="carousel-item">
					<img class="col-lg-12 d-block w-100 no-padding" src="img\hero-image2.jpg" alt="Third slide">
				  </div>
				  <div class="carousel-item">
					<img class="col-lg-12 d-block w-100 no-padding" src="img\hero-image3.jpg" alt="Fourth slide">
				  </div>
				  <div class="carousel-item">
					<img class="col-lg-12 d-block w-100 no-padding" src="img\hero-image4.jpg" alt="Fourth slide">
				  </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				  <span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				  <span class="carousel-control-next-icon" aria-hidden="true"></span>
				  <span class="sr-only">Next</span>
				</a>
			  </div>
			 <!-- Carousel Section ends --> 

	

			  <div class="maintext">
				<div>"Beginning of a New Chapter!!"</div>
			  </div>
		</div>
	</div>	

	
	<div class="container-fluid maindiv">
		  <div class="row">
			<img class="col-lg-3 gallery" style="padding-right:5px !important;" src="img\image1.jpg" alt="first image">
			<img class="col-lg-3 gallery" style="padding-right:5px !important; padding-left:0px !important;" src="img\image2.jpg" alt="second image">
			<img class="col-lg-3 gallery" style="padding-right:5px !important; padding-left:0px !important;" src="img\image3.jpg" alt="third image">
			<img class="col-lg-3 gallery" style="padding-left:0px !important;" src="img\image4.jpg" alt="fourth image">
			<div class="galleryText">
				<div>"Moments To Cherish!!"</div>
			</div>
		  </div>
	</div>	
	
	
		<div class="container-fluid maindiv" style="padding-bottom: 20px !important">
		  <div class="row">
			<img class="col-lg-12 " src="img\blessings.jpg" alt="first image">
		  </div>

	</div>	
	
	
	<div class="container-fluid" style="text-align: center;">
	 
	  <a type="button" class="btn btn-red downloadbtn floating_Top" href="#myVideo">
		<i class="fa fa-arrow-up" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;
	  </a>
	</div>

	
	
	
	


</div>

 <!-- Main Container ends -->


<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button
var btn = document.getElementById("myBtn");

// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>




</body>
</html>
